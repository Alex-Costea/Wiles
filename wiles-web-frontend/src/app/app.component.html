<div [formGroup]="myForm">
  <p>Code:</p>
  <p>
    <textarea formControlName="code" rows="10" cols="50" form="input"></textarea>
  </p>
  <p>Input:</p>
  <p>
    <textarea formControlName="input" rows="10" cols="50" form="input"></textarea>
  </p>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <input type="submit" value="Submit">
  </form>
</div>
